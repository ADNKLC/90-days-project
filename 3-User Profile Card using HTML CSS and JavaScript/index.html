<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Profile Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            <img src="ado.JPG" alt="">
        </div>
        <h2 class="user-name">Adnan Kılıç</h2>
        <p class="about-user">Merhaba, benim adım Adnan ve ben Front-End web tasarımcıyım </p>
        <button class="hire-me">Daha fazla</button>
        <div class="social-container">
            <div class="social-item">
                <li class="instagram">
                    <a href="https://www.instagram.com/adnklc10/"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </div>
            <div class="social-item">
                <li class="twitter">
                    <a href="https://twitter.com/Adnklc07"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </div>
            <div class="social-item">
                <li class="youtube">
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
