<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pricing Card </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="price-heading"> Pricing </h2>
    <div class="pricing-container">
        <div class="pricing-item">
            <h3 class="pricing-kit">Personal</h3>
            <p class="pricing"><sup>$</sup>15 <sub>/MO</sub> </p>
            <ul class="offers">
                <li>2 websites</li>
                <li>30GB SSD</li>
                <li>1 Domain</li>
                <li>1 Email</li>
            </ul>
            <button class="order-btn">order now</button>
        </div>
        <div class="pricing-item">
            <h3 class="pricing-kit">Premium</h3>
            <p class="pricing"><sup>$</sup>30 <sub>/MO</sub> </p>
            <ul class="offers">
                <li>50 websites</li>
                <li>60GB SSD</li>
                <li>5 Domain</li>
                <li>20 Email</li>
            </ul>
            <button class="order-btn">order now</button>
        </div>
        <div class="pricing-item">
            <h3 class="pricing-kit">Ultimate</h3>
            <p class="pricing"><sup>$</sup>100 <sub>/MO</sub> </p>
            <ul class="offers">
                <li>100 websites</li>
                <li>200GB SSD</li>
                <li>10 Domain</li>
                <li>10 Email</li>
            </ul>
            <button class="order-btn">order now</button>
        </div>
    </div>
</body>
</html>
